<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New Tab</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="container">
    <div id="content">
      <header>
        <button id="back-button" style="display: none;">‚Üê</button>
        <h1 id="header-title">Favorites</h1>
      </header>
      <div id="bookmark-grid"></div>
    </div>
  </div>

  <!-- Custom context menu for empty space -->
  <div id="custom-context-menu" class="context-menu" style="display: none;">
    <ul>
      <li id="set-background-image">Set Background Image</li>
      <li id="reset-background-image">Reset Background Image</li>
      <li id="background-fit-cover">Background Fit: Cover</li>
      <li id="background-fit-contain">Background Fit: Contain</li>
      <li id="background-fit-stretch">Background Fit: Stretch</li>
    </ul>
  </div>

  <!-- Custom context menu for bookmarks -->
  <div id="bookmark-context-menu" class="context-menu" style="display: none;">
    <ul>
      <li id="edit-bookmark">Edit Bookmark</li>
      <!-- You can add more options here -->
    </ul>
  </div>

  <!-- Edit Bookmark Modal -->
  <div id="edit-bookmark-modal" class="modal" style="display: none;">
    <div class="modal-content">
      <span id="close-modal" class="close-button">&times;</span>
      <h2>Edit Bookmark</h2>
      <form id="edit-bookmark-form">
        <label for="bookmark-title">Title:</label>
        <input type="text" id="bookmark-title" name="bookmark-title" required>
        <label for="bookmark-url">URL:</label>
        <input type="url" id="bookmark-url" name="bookmark-url" required>
        <button type="submit">Save</button>
      </form>
    </div>
  </div>

  <script src="newtab.js"></script>
</body>
</html>
